<!DOCTYPE html>
	<html>
		<head>
			<title>
				Calculator with javaScript
			</title>
			<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		</head>
		<body>
				
			<div id="caculator" name="d">
				
				<center><h4>CASIO fx-50-plus-1994</h4></center>
				<center><p>Anti-counterfeiting stamps</p></center>
				
				<div id ="total" name="m">
					<form name="Keypad" action="">
						<input name="ReadOut" type="Text"  value="0" readonly>
					 </form>
				</div>	
				<div id ="operators" >
					<button id="btnplus" onclick="Operation('+')">+</button>
					<button id="btnminus" onclick="Operation('-')">-</button>
					<button id="btndivide" onclick="Operation('/')">/</button>
					<button id="btnmultiply" onclick="Operation('*')">*</button>
					<button id="btnequals" onclick="Operation('=')">=</button>
				</div>
				<div id ="numbers">
					<button id="btn1"onclick="NumPressed(1)">1</button>
					<button id="btn2"onclick="NumPressed(2)">2</button>
					<button id="btn3"onclick="NumPressed(3)">3</button>
					<button id="btn4"onclick="NumPressed(4)">4</button>
					<button id="btn5"onclick="NumPressed(5)">5</button>
					<button id="btn6"onclick="NumPressed(6)">6</button>
					<button id="btn7"onclick="NumPressed(7)">7</button>
					<button id="btn8"onclick="NumPressed(8)">8</button>
					<button id="btn9"onclick="NumPressed(9)">9</button>
					<button id="btndecimal" type="Button" value="." onclick="Decimal()">.</button>  
					<button id="btn0"onclick="NumPressed(0)">0</button>
					<button id="btnC"onclick="Clear()">C</button>
				</div>
			</div>
			
		</body>
		<script>
            var FKeyPad = document.Keypad;
            var Accumulate = 0;
            var FlagNewNum = 0;
            var PendingOp = "";
			
            function NumPressed (Num) {
                if (FlagNewNum == 1) {
                    FKeyPad.ReadOut.value  = Num;
                    FlagNewNum = 0;
                }
                else {
                    if (FKeyPad.ReadOut.value == "0")
                        FKeyPad.ReadOut.value = Num;
                    else
                        FKeyPad.ReadOut.value += Num;
                }
            }
            function Operation (Op) {
                var Readout = FKeyPad.ReadOut.value;
                if (FlagNewNum == 1 && PendingOp != "=");
                else
                {
                    FlagNewNum = true;
                    if ( '+' == PendingOp )
                        Accumulate += parseFloat(Readout);
                    else if ( '-' == PendingOp )
                        Accumulate -= parseFloat(Readout);
                    else if ( '/' == PendingOp )
                        Accumulate /= parseFloat(Readout);
                    else if ( '*' == PendingOp )
                        Accumulate *= parseFloat(Readout);
                    else
                        Accumulate = parseFloat(Readout);
                    FKeyPad.ReadOut.value = Accumulate;
                    PendingOp = Op;
				}
			}
			function Decimal () {
                var curReadOut = FKeyPad.ReadOut.value;
                if (FlagNewNum) {
                    curReadOut = "0.";
                    FlagNewNum = false; 
                }
                else
                {
                    if (curReadOut.indexOf(".") == -1)
                        curReadOut += ".";
                }
                FKeyPad.ReadOut.value = curReadOut;
            }
			function ClearEntry() {
				FKeyPad.ReadOut.value = "0";
				 FlagNewNum = true;
				
			}
			function Clear() {
				Accumulate = 0;
                PendingOp = "";
                ClearEntry();
			}
			
		</script>
	</html>
